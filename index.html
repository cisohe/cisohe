    <audio id="music" style="display: none;" src="http://www.170mv.com/kw/other.web.rz01.sycdn.kuwo.cn/resource/n1/34/85/3193126609.mp3" autoplay="autoplay" loop="loop"></audio>
    <script src="js/swiper.min.js"></script>
    <script src="js/flexible.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.let_it_snow.js"></script>
    <!-- Initialize Swiper -->
    <script>
    // 飘雪
    $(document).ready( function() {
      $("canvas.snow").let_it_snow();
    });
    // 自动播放
    function audioAutoPlay(id){ 
        var audio = document.getElementById(id),  
            play = function(){  
                audio.play();  
                document.removeEventListener("touchstart",play, false);  
            };  
        audio.play();  
        document.addEventListener("WeixinJSBridgeReady", function () {//微信  
           play();  
        }, false);  
        document.addEventListener("touchstart",play, false);  
    }  
    audioAutoPlay('music');  

    var galleryTop = new Swiper('.gallery-top', {
    	autoplay: {
    		delay: 3000
    	},
        spaceBetween: 10,
        loop: true,
        effect: 'fade',
        loopedSlides: 5, //looped slides should be the same
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        slidesPerView: 4,
        touchRatio: 0.2,
        loop: true,
        loopedSlides: 5, //looped slides should be the same
        slideToClickedSlide: true,
    });
    galleryTop.controller.control = galleryThumbs;
    galleryThumbs.controller.control = galleryTop;
    </script>
